<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table tag in HTML</h1>
    <!-- We have to add border additional, no border by default -->
    <table border="2px">
        <tr>
            <!-- We use th for adding table heading and same is it's abbrevation -->
            <th>Name</th>
            <th>Designation</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>CEO</td>
            <td>$3,40,000</td>
        </tr>
        <tr>
            <td rowspan="2">John</td>
            <td>VP</td>
            <td>$2,40,000</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>President</td>
            <td>$3,00,000</td>
        </tr>
        <tr>
            <td>Micheal</td>
            <td>Scientist</td>
            <td>$3,40,000</td>
        </tr>
        
            <td></td>
            <td>Sum</td>
            <td>$11,40,000</td>
        </tr>
        <!-- These tags -->
    </table>
</body>
</html>
