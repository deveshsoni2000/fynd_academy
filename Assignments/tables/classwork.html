<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Table</title>
</head>
<body>
<table border="1px" style="width:100%;height: 400px;">
    <tr style="background-color: yellow;color:black">
        <th></th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>
    <tr>
        <th style="background-color: yellow;color: black;">10:00-11:00</th>
        <td style="background-color: pink;">HTML</td>
        <td style="background-color: pink;">HTML</td>
        <td style="background-color: pink;">HTML</td>
        <td style="background-color: grey;">CSS</td>
        <td style="background-color: grey;">CSS</td>
    </tr>
    <tr>
        <th  style="background-color: yellow;color: black;">11:00-12:00</th>
        <td style="background-color: grey;">CSS</td>
        <td style="background-color: grey;">CSS</td>
        <td style="background-color: green;">Node</td>
        <td style="background-color: green;">Node</td>
        <td style="background-color: red;">JS</td>
    </tr>
    <tr style="background-color: black;color:white">
        <colgroup>
            <col>
            <col span="5" style="background-color: black;"
        </colgroup>
        <th  style="background-color: yellow;color: black;">12:00-13:00</th>
        <td></td>
        <td></td>
        <td>Break</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <th  style="background-color: yellow;color: black;">13:00-14:00</th>
        <td style="background-color: red;">JS</td>
        <td style="background-color: red;">JS</td>
        <td style="background-color: green;">Node</td>
        <td style="background-color: green;">Node</td>
        <td style="background-color: rgb(0, 170, 255);">React</td>
    </tr>
    <tr>
        <th  style="background-color: yellow;color: black;">14:00-15:00</th>
        <td style="background-color: red;">JS</td>
        <td style="background-color: grey;">CSS</td>
        <td style="background-color: green;">Node</td>
        <td style="background-color: red;">JS</td>
        <td style="background-color: rgb(0, 170, 255);">React</td>
    </tr>
    <tr>
        <th  style="background-color: yellow;color: black;">15:00-16:00</th>
        <td style="background-color: rgb(0, 170, 255);">React</td>
        <td style="background-color: red;">JS</td>
        <td style="background-color: green;">Node</td>
        <td style="background-color: green;">Node</td>
        <td style="background-color: pink;">HTML</td>
    </tr>
</table>


</body>
</html>
